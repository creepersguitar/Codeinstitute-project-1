<!-- tells the IDE what type of program this is -->
<!DOCTYPE html>
<!-- tells program to set the website language in english -->
<html lang="en">
<!-- contains the meta tags (for search engines), favicon links-->
<!-- as well as the title of the website and any links to fonts or stylesheets (css code)-->
<head>
    <!-- sets the character set to the most common one -->
    <meta charset="UTF-8">
    <!-- specifies document mode for compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- specifies width-->
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines (That i added from love running project) -->
    <meta name="Description"
    content="Life-hackification. Life hacks for the generic day to day tasks in the home, outside the home and at work" />
    <meta name="Keywords"
    content="Life-hackification, Life, hacks, hack, tasks, generic, home, work, outside, day, night" />
    <!-- title of website -->
    <title>Life-hackification</title>
    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" 
    href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" 
    href="assets/favicon/site.webmanifest">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" 
    href="assets/css/style.css">
        <!-- Google font links -->
        <link 
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Quicksand&display=swap" 
        rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Life-hackification</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle"/>
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lifehacks.html">Life Hacks</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <main>
        <section id="contact-us">
            <!-- Input for first name-->
            <div id="first_name">
                <label for="fname">First Name:</label>
                <input type="text" 
                id="fname" name="fname" 
                required/>
                <!-- The required word inside the input forces the user to type something -->
            </div>
            <!-- input for last name-->
            <div id="last_name">
                <!-- This is a label to give the input meaning-->
                <label for="lname">Last Name:</label>
                <input type="text" 
                id="lname" 
                name="lname" required/>
                <!-- The required word inside the input forces the user to type something -->
            </div>
            <!-- input for email -->
            <div id="Emails">
                <label for="email">Email:</label>
                <input type="text" 
                id="email" 
                name="email" autocomplete="email" required/>
                <!-- The required word inside the input forces the user to type something -->
            </div>
            <div id="email_message">
                <label 
                for="message">Message:</label>
                <!-- this allows for a bigger text to be entered on the contact form -->
                <textarea 
                id="message" 
                name="message" 
                rows="4" required>
                </textarea>
            </div>
            <button type="submit" id="Submit">Submit</button>
        </section>
        <section id="image"></section>
    </main>
    <!-- footer -->
    <footer>
        <!-- Taken from the love running project (The same for all 3 pages)-->
        <!-- unordered list -->
        <ul id="Social-Networks">
            <!-- 4 List items containing logos which link to different social media websites -->
            <li>
                <a href="https://en-gb.facebook.com"
                target="_blank" 
                rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)">
                <!-- Logo for facebook -->
                <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/"
                target="_blank" 
                rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)">
                <!-- Logo for twitter -->
                <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/?gl=GB"
                target="_blank" 
                rel="noopener"
                aria-label="Visit our Youtube page (opens in new tab)">
                <!-- Logo for youtube -->
                <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com/"
                target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in new tab)">
                <!-- Logo for instagram -->
                <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- needed for the fonts throughout the website -->
    <script src="https://kit.fontawesome.com/d3e751dabf.js" crossorigin="anonymous"></script>
</body>
</html>
